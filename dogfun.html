<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/Chart.min.js"></script>-->
    <title>Dog Fun</title>
</head>
<body>
    <!--Rescue Dog Logo-->
    <header class="fun-header">
        <div class="fun-container">
            <div class="fun_header_logo-pic">
                <img src="img/logo1.jpg" alt="Website Logo" title="Furry Angels">
            </div>
        </div>
    </header>

    <main class="main-fun">
        <!--Header-->
        <h1>Furry Angels</h1>

        <!--Form Questions-->
        <h2>Let's chat about dogs</h2>

        <form id="questionForm">
            <label for="question1">What name would you choose for your rescue dog</label>
            <input type="text" id="question1" name="question1"><br><br>

            <label for="question2">Name your favorite dog breed</label>
            <input type="text" id="question2" name="question2"><br><br>

            <label for="question3">Dog trick you would teach your rescue</label>
            <input type="text" id="question3" name="question3"><br><br>

            <button type="submit">Submit</button>
            <button type="reset" id="reset-button">Reset</button>
        </form>

        <!--Rescue Dog Names Displayed-->
        <h3>Rescue Dog Name</h3>
        <p id="displayQuestion1"></p>


        <!--Doughnut Chart Header-->
        <h3>Favorite Dog Breed</h3>
        <p id="displayQuestion2"></p>
        <!--<canvas id="myDoughnutChart" width="400" height="400"></canvas>-->

        <!--Bar Chart Header-->
        <h3>Dog Tricks</h3>
        <p id="displayQuestion3"></p>
        <!--<canvas id="myBarChart" width="400" height="400"></canvas>-->

    </main>

    <!--Footer-->
    <footer class="fun-footer">
        <div class="fun-footer-container">
            <p>&copy; 2025 Rescue Dogs and Popular Breeds</p>
            <!--Links to other HTML Pages-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="dogfun.html">Dog Fun</a></li>
                <li>Rescue Dogs</li>
            </ul>
        </div>
    </footer>
    <!--Include script-->
    <script src="./js/dogfun.js"></script>
</body>
</html>
