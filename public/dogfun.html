<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dog Fun</title>
</head>
<body>
    <!--Rescue Dog Logo-->
    <header class="header">
        <div class="container">
            <div class="header_logo-pic">
                <img src="img/logo1.jpg" alt="Website Logo" title="Furry Angels">
            </div>
        </div>
    </header>

    <main class="main-fun">
        <!--Header-->
        <h1>Furry Angels</h1>

        <!--Form Questions-->
        <h2>&#9829 Let's chat about dogs &#9829</h2>

        <form id="questionForm">
            <label for="question1">What name would you choose for your rescue dog</label>
            <input type="text" id="question1" name="question1"><br><br>

            <label for="question2">Name your favorite dog breed</label>
            <input type="text" id="question2" name="question2"><br><br>

            <label for="question3">Dog trick you would teach your rescue</label>
            <input type="text" id="question3" name="question3"><br><br>

            <button type="submit">Submit</button>
            <button type="reset" id="reset-button">Reset</button>
        </form><br><br>

        <!--Rescue Dog Names Displayed-->
        <h3>Rescue Dog Name</h3>
        <p class="text" id="displayQuestion1"></p><br><br>

        <!--Favorite Dog Breed Displayed-->
        <h3>Favorite Dog Breed</h3>
        <p class="text" id="displayQuestion2"></p><br><br>

        <!--Trick taught to your rescue dog displayed-->
        <h3>Dog Tricks</h3>
        <p class="text" id="displayQuestion3"></p><br><br>

        <!--Form for input validation-->
        <h3>How many dogs in your family</h3>
        <form id="amountForm">
            <label for="amountInput">Please share any number including zero</label>
            <input type="text" id="amountInput" name="amountInput" required>
            <button type="submit">Submit Amount</button>
            <button type="reset">Reset Amount</button>
        </form>

        <!--Handles the messages to user-->
        <p class="text" id="message"></p>
        <p class="text" id="errorMessage"></p>
        <button type="reset" id="resetButton">Reset Message</button>

    </main>

    <!--Footer-->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Rescue Dogs and Popular Breeds</p>
            <!--Links to other HTML Pages-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="dogfun.html">Dog Fun</a></li>
                <li><a href="dogrescue.html">Rescue Dogs</a></li>
            </ul>
        </div>
    </footer>
    <!--Include script-->
    <script src="./js/dogfun.js"></script>
</body>
</html>
